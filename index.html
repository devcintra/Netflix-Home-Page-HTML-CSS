<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Brasil</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Netflix_Logo_PMS.png" alt="Logo da Netflix">
            </div>
            <div class="actions">
                <select class="language-selector">
                    <option>Português</option>
                    <option>English</option>
                </select>
                <button class="login-btn">Entrar</button>
            </div>
        </div>

        <div class="fundo">
            <img src="BR-pt-20250106-TRIFECTA-perspective_a15897b9-3e48-4aee-b89e-35fda35e68bd_large.jpg" alt="Imagem de fundo">
        </div>

        <div>
            <form class="email-form" action="#" method="post">
                <input
                    type="email"
                    class="email-input"
                    name="email"
                    placeholder="Email"
                    required
                />
                <button type="submit" class="submit-btn">Vamos lá > </button>
            </form>
        </div>

        <div class="informacao">
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <p>A partir de R$ 20,90. Cancele quando quiser.</p>

                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        </div>
    </div>
</body>
</html>
